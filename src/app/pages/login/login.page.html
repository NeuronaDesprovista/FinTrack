<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-padding">

    <div class="box">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
  
      <ion-item class="input">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
  
      <ion-button expand="full" (click)="login()">Login</ion-button>
      <ion-button expand="full" color="light" (click)="recoverPassword()">Forgot Password?</ion-button>
      <ion-button expand="full" color="secondary" routerLink="/register">Register</ion-button>
    </div>

  </ion-content>
